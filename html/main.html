<html>
  <head>
    <meta charset="UTF-8">
    <title>eBahz</title>
    <link rel="stylesheet" href="../lib/bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/bootstrap-4.0.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../lib/core.css">
    <link rel="stylesheet" href="../lib/fontawesome/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="../lib/fontawesome/web-fonts-with-css/css/fontawesome.css">
  </head>
    <body>
      <div class="wrapper">
        <nav id="sidebar">

        </nav>
      <!--Content -->
        <div id="content">

          <!-- New Content Container Start -->
          <div id="new-content-container" class="container">
            <div class="row clearfix">
            	<div class="col-md-12 table-responsive">
        			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
        				<thead>
        					<tr >
        						<th class="text-center">
        							Search Terms
        						</th>
        					</tr>
        				</thead>
        				<tbody>
            			<tr id='addr0' data-id="0" class="hidden">
        						<td data-name="name">
                      <table class="table table-bordered table-hover table-sortable" id="tab_logic">
                        <thead>
                          <tr>
                          </tr>
                        </thead>
                        <tbody>
                            <tr id='addr0' data-id="0" class="hidden">
                              <td data-name="desc">
                                <div><h3>Hello Test</h3></div>
                              </td>
                            </tr>
                            <tr id='addr0' data-id="0" class="hidden">
                              <td data-name="desc">
                                <div><h3>Hello Test</h3></div>
                              </td>
                            </tr>
                        </tbody>
                      </table>
        						</td>
                  </tr>
        				</tbody>
        			</table>
        		</div>
        	</div>
        	<a id="add_row" class="btn btn-default pull-right">Add Row</a>
        </div>
        <!-- New Content Container End-->

          <!-- Search container -->
          <div id="search-container" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" style="text-align:center">
                    <h3> </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                  <div class="form-row">
                    <div class="col-8 ">
                      <label for="search-input"><strong>Search Terms</strong></label>
                      <input type="search" id="search-input" value="" class="form-control" placeholder="...">
                    </div>
                    <div class="col-4">
                      <label for="search-input"><strong># of Results</strong></label>
                      <input type="number" id="number-input" value="15" class="form-control">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-4">
                      <label for="search-input"><strong>Max Price</strong></label>
                      <input type="number" id="max-price-input" value="150" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 col-lg-offset-4">
                <fieldset class="form-group">
                  <div class="row">
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="free-shipping" id="free-shipping" value="option1" checked>
                        <label class="form-check-label" for="free-shipping">
                          <strong>Free Shipping</strong>
                        </label>
                      </div>
                    </div>
                  </div>
                 </fieldset>
                </div>
            </div>
            <div style="text-align:right; padding-top: 5px; padding-bottom: 5px">
              <button id="excel-download" class="btn btn-primary" type="submit" class="form-control">
                <span class="glyphicon glyphicon-search">Excel</span>
              </button>
            </div>
            <div style="text-align:right; padding-top: 5px; padding-bottom: 5px">
              <button id="search-button" class="btn btn-primary" type="submit" class="form-control">
                <span class="glyphicon glyphicon-search">Search</span>
              </button>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th>Seller</th>
                                <th>Item</th>
                                <th>$ Price</th>
                                <th>$ Shipping</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                        </tbody>
                    </table>
                    <div class="loader-container">
                      <div class="loader">
                      </div>
                    </div>
                    <div id="error-container" class="panel panel-default">
                        <div id=""class="panel-body"><strong>An Error Occurred</strong></div>
                    </div>
                    <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
      <script>
        // You can also require other files to run in this process
        require('../renderer.js')
        window.$ = window.jQuery = require('../lib/jquery-3.3.1.js')
      </script>
      <script type="text/javascript" src="../lib/bootstrap-4.0.0-dist/js/bootstrap.js"></script>
    </body>
</html>
