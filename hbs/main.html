<html>
  <head>
    <meta charset="UTF-8">
    <title>eBahz</title>
    <link rel="stylesheet" href="../lib/bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/bootstrap-4.0.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../lib/core.css">
    <link rel="stylesheet" href="../lib/fontawesome/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="../lib/fontawesome/web-fonts-with-css/css/fontawesome.css">
  </head>
    <body>
      <div class="wrapper">
        <nav id="sidebar">

        </nav>
      <!--Content -->
        <div id="content">
          <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3>eBay Search</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <input type="search" id="search-input" value="" class="form-control" placeholder="Search using Fuzzy searching">
            <div class="form-group row">
              <label for="example-number-input" class="col-2 col-form-label">Number</label>
              <div class="col-10">
                <input type="number" id="number-input" value="5">
              </div>
            </div>
            <div style="text-align:center; padding-top: 5px; padding-bottom: 5px">
              <button id="search-button" class="btn btn-primary" type="submit" class="form-control">
                <span class="glyphicon glyphicon-search">Search</span>
              </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Shipping Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <hr>
        </div>
      </div>
    </div>
  </div>
</div>
      <script>
        // You can also require other files to run in this process
        require('../renderer.js')
        window.$ = window.jQuery = require('../lib/jquery-3.3.1.js')
      </script>

</html>
