<html>
  <head>
    <meta charset="UTF-8">
    <title>eBahz</title>
    <link rel="stylesheet" href="../lib/bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/bootstrap-4.0.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../lib/core.css">
    <link rel="stylesheet" href="../lib/fontawesome/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="../lib/fontawesome/web-fonts-with-css/css/fontawesome.css">
  </head>
    <body>
      <div class="wrapper">
        <nav id="sidebar">

        </nav>
      <!--Content -->
        <div id="content">
          <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" style="text-align:center">
            <h3>eBay Search</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
          <div class="form-row">
            <div class="col-8 ">
              <label for="search-input">Search Terms</label>
              <input type="search" id="search-input" value="" class="form-control" placeholder="...">
            </div>
            <div class="col-4">
              <label for="search-input"># of Results</label>
              <input type="number" id="number-input" value="5" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="col-4">
              <label for="search-input">Max Price</label>
              <input type="number" id="max-price-input" value="150" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-lg-offset-4">
        <fieldset class="form-group">
          <div class="row">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="free-shipping" id="free-shipping" value="option1" checked>
                <label class="form-check-label" for="free-shipping">
                  Free Shipping
                </label>
              </div>
            </div>
          </div>
         </fieldset>
        </div>
    </div>
    <div style="text-align:right; padding-top: 5px; padding-bottom: 5px">
      <button id="search-button" class="btn btn-primary" type="submit" class="form-control">
        <span class="glyphicon glyphicon-search">Search</span>
      </button>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>$ Price</th>
                        <th>$ Shipping Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <hr>
        </div>
      </div>
    </div>
  </div>
</div>
      <script>
        // You can also require other files to run in this process
        require('../renderer.js')
        window.$ = window.jQuery = require('../lib/jquery-3.3.1.js')
      </script>
      <script type="text/javascript" src="../lib/bootstrap-4.0.0-dist/js/bootstrap.js"></script>
    </body>
</html>
